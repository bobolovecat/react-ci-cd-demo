<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
</head>

<body>
    <a-scene arjs embedded>
        <!-- <a-text value="Bilibili" color="pink" rotation="-90 0 0"></a-text> -->
        <!-- <a-image src="assets/images/arknights.png" rotation="-90 0 0"></a-image> -->
        <a-entity gltf-model="./assets/models/caroon-gltf/scene.gltf" position="0 1 0"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
        </a-entity>
        <!-- <a-marker-camera preset="hiro"></a-marker-camera> -->
        <a-marker-camera type="pattern" patternUrl="./assets/patterns/bilibili.patt" url="./assets/patterns/bilibili.patt"></a-marker-camera>
    </a-scene>
</body>

</html>
