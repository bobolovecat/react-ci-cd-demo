name: Build and Test
on:
  push:
    branches:
      - 'main'
      - 'releases/**'
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set node version
        uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Install dependencies
        run: yarn install
      - name: Run linting checks
        run: yarn lint
      - name: Build application
        run: yarn build

      